<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result-side">
        <h1>Your Result</h1>
        <div class="result-score">
          <span>76</span>
          of 100
        </div>
        <div class="result-descp">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary-side">
        <h2>Summary</h2>
        <div class="summary-block">
          <div class="summary-accent1">
            <div class="summary-name">
              <img src="assets/images/icon-reaction.svg" alt="" />
              Reaction
            </div>
            <div class="summary-result">80 <span>/ 100</span></div>
          </div>
          <div class="summary-accent2">
            <div class="summary-name2">
              <img src="assets/images/icon-memory.svg" alt="" />
              Memory
            </div>
            <div class="summary-result">92 <span>/ 100</span></div>
          </div>
          <div class="summary-accent3">
            <div class="summary-name3">
              <img src="assets/images/icon-verbal.svg" alt="" />
              Verbal
            </div>
            <div class="summary-result">61 <span>/ 100</span></div>
          </div>
          <div class="summary-accent4">
            <div class="summary-name4">
              <img src="assets/images/icon-visual.svg" alt="" />
              Visual
            </div>
            <div class="summary-result">72 <span> / 100</span></div>
          </div>
        </div>

        <button type="button">Continue</button>
      </div>
    </main>
  </body>
</html>
